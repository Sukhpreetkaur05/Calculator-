<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #c1fba4, #74c69d);
        font-family: 'Trebuchet MS', sans-serif;
    }

    .calculator {
        background: linear-gradient(180deg, #f8fff8, #e6f4ea);
        width: 320px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        color: #2d6a4f;
        letter-spacing: 2px;
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        border: none;
        text-align: right;
        padding-right: 15px;
        background: #ffffff;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
        margin-bottom: 18px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 52px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    button:hover {
        transform: translateY(-4px);
        opacity: 0.9;
    }

    .num {
        background: #d8f3dc;
        color: #1b4332;
    }

    .operator {
        background: #95d5b2;
        color: #081c15;
        font-weight: bold;
    }

    .clear {
        background: #ef476f;
        color: #fff;
        font-weight: bold;
    }

    .back {
        background: #ffd166;
        color: #000;
        font-weight: bold;
    }

    .percent {
        background: #06d6a0;
        color: #00332c;
        font-weight: bold;
    }

    .equal {
        background: #1b4332;
        color: #fff;
        font-weight: bold;
        grid-column: span 2;
    }
</style>
</head>
<body>

<div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="back" onclick="backspace()">⌫</button>
        <button class="percent" onclick="percentage()">%</button>
        <button class="operator" onclick="addVal('/')">÷</button>

        <button class="num" onclick="addVal('7')">7</button>
        <button class="num" onclick="addVal('8')">8</button>
        <button class="num" onclick="addVal('9')">9</button>
        <button class="operator" onclick="addVal('*')">×</button>

        <button class="num" onclick="addVal('4')">4</button>
        <button class="num" onclick="addVal('5')">5</button>
        <button class="num" onclick="addVal('6')">6</button>
        <button class="operator" onclick="addVal('-')">−</button>

        <button class="num" onclick="addVal('1')">1</button>
        <button class="num" onclick="addVal('2')">2</button>
        <button class="num" onclick="addVal('3')">3</button>
        <button class="operator" onclick="addVal('+')">+</button>

        <button class="num" onclick="addVal('0')">0</button>
        <button class="num" onclick="addVal('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function addVal(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            alert("Invalid Expression");
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function percentage() {
        let display = document.getElementById("display");
        if (display.value !== "") {
            display.value = eval(display.value) / 100;
        }
    }
</script>

</body>
</html>
